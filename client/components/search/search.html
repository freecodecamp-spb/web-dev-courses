<!--
ПОИСК. Создана модель данных 'filter' которая принимает в себя введенные данные
-->

<div class="search-wrap" ng-controller="search">

  <form class="search" action="/search/" ng-submit="onSubmit($event)">

    <input
        autofocus="autofocus"
        ng-model="filter"
        class="search__input main-search"
        type="text"
        placeholder="начните ввод..."
    >

    <ul class="search__tags">
      <li class="tag">
        <label class="tag__label" ng-repeat="tag in tags">
          {{tag}}
          <input
              checklist-model="search.tags"
              checklist-value="tag"
              type="checkbox"
              class="tag__input">
          </label>
      </li>
    </ul>


    <button class="search__submit">Найти!</button>

  </form>

</div>
